<form method="POST" action="https://api.staticman.net/v2/entry/jiridj/product-musings/master/comments">
    <input type="hidden" name="options[redirect]" value="{{ .Permalink }}#comment-submitted">
    <input type="hidden" name="options[post]" value="{{ .URL }}">
    <input name="fields[name]" type="text" placeholder="Your name">
    <input name="fields[email]" type="email" placeholder="Your email address">
    <input name="fields[url]" type="url" placeholder="Your site url">
    <textarea name="fields[comment]" placeholder="Your comment. Feel free to use Markdown." rows="10"></textarea>
    <input type="submit" value="Submit">
</form>
