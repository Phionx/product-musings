<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- About this site -->
<meta name="author" content="Jiri De Jagere">
{{ if .Page.IsPage }}
<title>{{ .Title }}</title>

<!-- For Google --> 
<meta name="title" content="{{ .Title }}">
<meta name="description" content="{{ .Summary }}">

<!-- For Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@JiriDJ">
<meta name="twitter:creator" content="@JiriDJ">

<!-- Open Graph meta tags -->
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Summary }}" />
{{ if isset .Params "image" }}
<meta property="og:image" content="{{ .Site.BaseURL }}img{{ .Page.URL }}{{ .Params.image }}.full.jpg" />
{{ end }}
{{ else }}
<title>Product musings by Jiri De Jagere</title>
