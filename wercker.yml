# Using arjen/hugo-build -> https://github.com/ArjenSchwarz/wercker-step-hugo-build
box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
    - samueldebruyn/minify
    - kyleboyle/html-proofer-test:
        version: "2.3.0"
    - s3sync:
        key-id: $KEY
        key-secret: $SECRET
        bucket-url: s3://jiridj.be
        source-dir: public
        opts: --guess-mime-type --no-mime-magic --no-preserve --cf-invalidate
