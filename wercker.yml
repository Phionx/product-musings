# Using arjen/hugo-build -> https://github.com/ArjenSchwarz/wercker-step-hugo-build
box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
    - s3sync:
        key-id: $KEY
        key-secret: $SECRET
        bucket-url: $BUCKET
        source-dir: $SOURCE
        opts: --acl-public
