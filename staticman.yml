comments:
  name: "jiridj.be"
  moderation: true

  allowedOrigins: ["localhost", "jiridj.be"]

  allowedFields: ["name", "email", "url", "comment"]
  requiredFields: ["name", "email", "comment"]

  branch: "master"
  format: "yaml"
  path: "data/comments/{options.slug}"

  commitMessage: "Add comment via Staticman"

  filename: "comment{@timestamp}"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

  transforms:
    email: md5